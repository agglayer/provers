[env]
RUST_VERSION = "1.85.0"
SP1_VERSION = "succinct-1.85.0"
SP1_TOOLCHAIN_HASH_aarch64 = "03d2121a6294ebf5344414655d3fc1dd9502e3944a13abcb3cd68fdd8f2aa923"
SP1_TOOLCHAIN_HASH_x86_64 = "e601270a28c5fa6cbbfada396ba9a5c7fdeb38fa65ce6b1059f03b952e7d7477"
SP1_ARCH = "x86_64"

[tasks.ap-elf]
description = "Install aggchain proof ELF file"
dependencies = ["ap-elf-build"]
cwd = "crates/aggchain-proof-program"
command = "cp"
args = [
    "target/riscv32im-succinct-zkvm-elf/release/aggchain-proof-program",
    "elf/riscv32im-succinct-zkvm-elf",
]

[tasks.ap-elf-build]
description = "Compile aggchain proof ELF file"
dependencies = ["sp1-toolchain-image"]
command = "docker"
args = [
    "run",
    "--platform=linux/amd64",
    "--rm",
    "--env",
    "CARGO_ENCODED_RUSTFLAGS=-C\u001fpasses=lower-atomic\u001f-C\u001flink-arg=-Ttext=0x00200800\u001f-C\u001fpanic=abort",
    "-v${CARGO_MAKE_WORKSPACE_WORKING_DIRECTORY}:/sp1/source",
    "-w/sp1/source/crates/aggchain-proof-program",
    "sp1:apbuild",
    "cargo",
    "build",
    "--target=riscv32im-succinct-zkvm-elf",
    "--release",
    "--locked",
    "-vv",
]

[tasks.sp1-toolchain-shell]
description = "Drop into an interactive shell in sp1 build environment image"
dependencies = ["sp1-toolchain-image"]
command = "docker"
args = [
    "run",
    "--platform=linux/amd64",
    "--rm",
    "-it",
    "-v${CARGO_MAKE_WORKSPACE_WORKING_DIRECTORY}:/sp1/source",
    "sp1:apbuild",
]

[tasks.sp1-toolchain-image-config]
script_runner = "@duckscript"
script = '''
arch = get_env SP1_ARCH
sha_arch = get_env SP1_TOOLCHAIN_HASH_${arch}

set_env SP1_TOOLCHAIN_HASH ${sha_arch}
'''

[tasks.sp1-toolchain-image]
dependencies = ["sp1-toolchain-image-config"]
description = "Build a docker image with sp1 build environment"
command = "docker"
args = [
    "build",
    "--platform=linux/amd64",
    "--build-arg=RUST_VERSION",
    "--build-arg=SP1_VERSION",
    "--build-arg=SP1_TOOLCHAIN_HASH",
    "--build-arg=SP1_ARCH",
    "-tsp1:apbuild",
    "-f./build/sp1-toolchain/Dockerfile",
    "./build/sp1-toolchain",
]
