version: v2

managed:
  enabled: true
  disable:
    - module: buf.build/agglayer/agglayer
plugins:
  - local: protoc-gen-prost
    out: crates/agglayer-prover-types/src/generated
    strategy: all
    opt:
      - bytes=.
      - extern_path=.agglayer.interop.types=::agglayer-interop::grpc
      - file_descriptor_set
      - compile_well_known_types

  - local: protoc-gen-prost-serde
    out: crates/agglayer-prover-types/src/generated

  - local: protoc-gen-prost-crate
    out: crates/agglayer-prover-types/src/generated/
    opt:
      - no_features

  - local: protoc-gen-tonic
    out: crates/agglayer-prover-types/src/generated

inputs:
  - directory: ./proto
    paths:
      - ./proto/agglayer
